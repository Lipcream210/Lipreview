<!DOCTYPE html>
<html>
<head>
    <title>Review</title>
    <style>
        /* Keep all previous CSS styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }
        .tab:hover {
            background: #666;
        }
        .hidden {
            display: none;
        }
        .container {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            margin: auto;
        }
        /* ... (keep all other CSS styles) ... */
    </style>
</head>
<body>
    <!-- Keep the same HTML structure -->
    <div class="tabs">
        <button class="tab" onclick="showTab('quiz')">Take Review</button>
        <button class="tab" onclick="showTab('manage')">Manage Questions</button>
    </div>
    
    <div id="quiz" class="container">
        <!-- Keep quiz tab content -->
    </div>

    <div id="manage" class="container hidden">
        <!-- Keep manage tab content -->
    </div>

    <script>
        // Global variables
        let questions = JSON.parse(localStorage.getItem("questions")) || {};
        let currentSubject = "";
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        let currentQuestionData = null;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial questions
            loadFromLocalStorage();
            // Set default subject
            const defaultSubject = "F1";
            document.getElementById("subject-select").value = defaultSubject;
            document.getElementById("add-subject").value = defaultSubject;
        });

        function showTab(tabName) {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('manage').classList.add('hidden');
            document.getElementById(tabName).classList.remove('hidden');
            if (tabName === 'manage') {
                // Always refresh questions when switching to manage tab
                displayQuestions();
            }
        }

        // Modified addQuestion function
        async function addQuestion() {
            const subject = document.getElementById("add-subject").value;
            const question = document.getElementById("new-question").value.trim();
            const option1 = document.getElementById("option1").value.trim();
            const option2 = document.getElementById("option2").value.trim();
            const option3 = document.getElementById("option3").value.trim();
            const option4 = document.getElementById("option4").value.trim();
            const correctAnswer = document.getElementById("correct-answer").value;

            // Validate inputs
            if (!subject || !question || !correctAnswer || !option1 || !option2) {
                updateSyncStatus("Please fill all required fields", "error");
                return;
            }

            const questionData = {
                subject,
                question,
                option1,
                option2,
                option3: option3 || undefined,
                option4: option4 || undefined,
                'correct-answer': correctAnswer,
                timestamp: Date.now()
            };

            // 1. Always save to localStorage first
            if (!questions[subject]) questions[subject] = [];
            questions[subject].push(questionData);
            saveToLocalStorage();
            
            // 2. Try cloud sync in background
            try {
                updateSyncStatus("Saving to cloud...", "info");
                const response = await fetch('/.netlify/functions/save-question', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(questionData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Cloud save failed');
                }
                
                updateSyncStatus("Question saved to cloud!", "success");
            } catch (error) {
                console.error('Cloud error:', error);
                updateSyncStatus(`Local save OK - Cloud failed: ${error.message}`, "error");
            }
            
            // Refresh display
            displayQuestions();
            document.getElementById("question-form").reset();
        }

        // Updated syncWithCloud function
        async function syncWithCloud() {
            try {
                updateSyncStatus("Syncing with cloud...", "info");
                const response = await fetch('/.netlify/functions/get-questions');
                
                if (!response.ok) throw new Error('Cloud connection failed');
                
                const cloudQuestions = await response.json();
                
                // Merge cloud data with local data
                const mergedQuestions = {...questions};
                for (const subject in cloudQuestions) {
                    if (!mergedQuestions[subject]) mergedQuestions[subject] = [];
                    
                    cloudQuestions[subject].forEach(cloudQ => {
                        const exists = mergedQuestions[subject].some(localQ => 
                            localQ.timestamp === cloudQ.timestamp
                        );
                        if (!exists) mergedQuestions[subject].push(cloudQ);
                    });
                }
                
                // Update local storage
                questions = mergedQuestions;
                saveToLocalStorage();
                updateSyncStatus("Sync complete! Questions merged.", "success");
                displayQuestions();
                
            } catch (error) {
                console.error('Sync failed:', error);
                updateSyncStatus("Sync failed - Using local data", "error");
            }
        }

        // New helper functions
        function saveToLocalStorage() {
            localStorage.setItem("questions", JSON.stringify(questions));
        }

        function loadFromLocalStorage() {
            const stored = localStorage.getItem("questions");
            questions = stored ? JSON.parse(stored) : {};
        }

        // Modified displayQuestions
        function displayQuestions() {
            const subject = document.getElementById("add-subject").value;
            const questionListDiv = document.getElementById("question-list");
            questionListDiv.innerHTML = "";

            if (!questions[subject] || questions[subject].length === 0) {
                questionListDiv.innerHTML = '<p>No questions found. Add some!</p>';
                return;
            }

            questions[subject].forEach((q, index) => {
                const questionItem = document.createElement("div");
                questionItem.innerHTML = `
                    <strong>Question ${index + 1}: ${q.question}</strong><br>
                    Options: ${[q.option1, q.option2, q.option3, q.option4].filter(x => x).join(", ")}<br>
                    Answer: ${q['correct-answer']}<br>
                    <button class="edit" onclick="editQuestion('${subject}', ${index})">Edit</button>
                    <button onclick="deleteQuestion('${subject}', ${index})">Delete</button>
                    <hr>
                `;
                questionListDiv.appendChild(questionItem);
            });
        }

        // Keep other functions (loadSubject, showQuestion, checkAnswer, etc.) the same
        // ...

        function updateSyncStatus(message, type) {
            const statusEl = document.getElementById('sync-status');
            statusEl.textContent = message;
            statusEl.className = `sync-status sync-${type}`;
            statusEl.classList.remove("hidden");
            setTimeout(() => {
                statusEl.classList.add("hidden");
            }, 5000);
        }
    </script>
</body>
</html>
