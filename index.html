<!DOCTYPE html>
<html>
<head>
    <title>Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }
        .tab:hover {
            background: #666;
        }
        .hidden {
            display: none;
        }
        .container {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1, h2 {
            color: #ffffff;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .options button:hover {
            background: #666;
        }
        .correct {
            background: #28a745 !important;
        }
        .wrong {
            background: #dc3545 !important;
        }
        select, input, button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            width: 90%;
            background: #333;
            color: white;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .next-btn {
            background: #007bff;
        }
        .reset-btn {
            background: #dc3545;
        }
        .next-btn:hover {
            background: #0056b3;
        }
        .reset-btn:hover {
            background: #c82333;
        }
        .question-list {
            margin-top: 20px;
            text-align: left;
        }
        .question-list button {
            background: #dc3545;
            margin: 5px;
        }
        .question-list button.edit {
            background: #ffc107;
        }
        .loading {
            color: #aaa;
            font-style: italic;
        }
        .sync-status {
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .sync-success {
            background-color: #28a745;
        }
        .sync-error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab" onclick="showTab('quiz')">Take Review</button>
        <button class="tab" onclick="showTab('manage')">Manage Questions</button>
    </div>
    
    <div id="quiz" class="container">
        <h1>Review</h1>
        <h2>Select a Category</h2>
        <select id="subject-select" onchange="loadSubject()">
            <option value="">-- Choose a Category --</option>
            <script>
                for (let i = 1; i <= 19; i++) {
                    document.write(`<option value="F${i}">F${i}</option>`);
                }
            </script>
        </select>
        
        <div id="quiz-container" class="hidden">
            <p id="question-counter"></p>
            <p class="question" id="question">Loading...</p>
            <div class="options" id="options"></div>
            <button class="next-btn" onclick="nextQuestion()">Next</button>
            <button class="reset-btn" onclick="resetQuiz()">Reset Quiz</button>
            <p id="total-score"></p>
        </div>
    </div>

    <div id="manage" class="container hidden">
        <h2>Add a New Question</h2>
        <form name="quiz-questions" netlify netlify-honeypot="bot-field" id="question-form">
            <input type="hidden" name="form-name" value="quiz-questions">
            <p class="hidden">
                <label>Don't fill this out if you're human: <input name="bot-field"></label>
            </p>
            
            <select id="add-subject" name="subject" required>
                <option value="">-- Select Category --</option>
                <script>
                    for (let i = 1; i <= 19; i++) {
                        document.write(`<option value="F${i}">F${i}</option>`);
                    }
                </script>
            </select>
            <input type="text" id="new-question" name="question" placeholder="Enter question" required>
            <input type="text" id="option1" name="option1" placeholder="Option A" required>
            <input type="text" id="option2" name="option2" placeholder="Option B" required>
            <input type="text" id="option3" name="option3" placeholder="Option C" required>
            <input type="text" id="option4" name="option4" placeholder="Option D" required>
            <select id="correct-answer" name="correct-answer" required>
                <option value="">-- Correct Answer --</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <button type="submit">Add Question</button>
            <div id="sync-status" class="sync-status hidden"></div>
        </form>

        <div id="question-list" class="question-list">
            <p class="loading">Loading questions...</p>
        </div>
        
        <button onclick="syncWithCloud()" style="margin-top: 20px;">Sync with Cloud</button>
    </div>

    <script>
        let questions = JSON.parse(localStorage.getItem("questions")) || {};
        let currentSubject = "";
        let currentQuestionIndex = 0;
        let score = 0;
        let lastSyncTime = localStorage.getItem("lastSyncTime") || 0;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('question-form').addEventListener('submit', handleFormSubmit);
            checkAutoSync();
        });

        function showTab(tabName) {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('manage').classList.add('hidden');
            document.getElementById(tabName).classList.remove('hidden');
            if (tabName === 'manage') {
                displayQuestions();
            }
        }

        async function loadSubject() {
            currentSubject = document.getElementById("subject-select").value;
            currentQuestionIndex = 0;
            score = 0;
            
            // Check if we should sync with cloud (if data is more than 1 hour old)
            const now = Date.now();
            if (now - lastSyncTime > 3600000) { // 1 hour in milliseconds
                await syncWithCloud();
            }
            
            if (questions[currentSubject] && questions[currentSubject].length > 0) {
                document.getElementById("quiz-container").classList.remove("hidden");
                showQuestion();
            } else {
                alert("No questions available for this subject.");
                document.getElementById("quiz-container").classList.add("hidden");
            }
        }

        function showQuestion() {
            let questionData = questions[currentSubject][currentQuestionIndex];
            document.getElementById("question").innerText = questionData.question;
            document.getElementById("question-counter").innerText = `${currentQuestionIndex + 1}/${questions[currentSubject].length}`;
            
            let optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            
            // Dynamically show available options
            const options = [
                questionData.option1,
                questionData.option2,
                questionData.option3,
                questionData.option4
            ].filter(opt => opt); // Remove empty options
            
            options.forEach((option, index) => {
                let letter = String.fromCharCode(65 + index);
                let button = document.createElement("button");
                button.innerText = `${letter}. ${option}`;
                button.onclick = () => checkAnswer(button, letter, questionData['correct-answer']);
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(button, selected, correct) {
            document.querySelectorAll(".options button").forEach(btn => btn.disabled = true);
            if (selected === correct) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
                document.querySelectorAll(".options button").forEach(btn => {
                    if (btn.innerText.startsWith(correct)) {
                        btn.classList.add("correct");
                    }
                });
            }
            document.getElementById("total-score").innerText = `Score: ${score}`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions[currentSubject].length) {
                showQuestion();
            } else {
                alert(`Quiz Completed! Your score is: ${score}/${questions[currentSubject].length}`);
                resetQuiz();
            }
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById("total-score").innerText = "";
            document.getElementById("quiz-container").classList.add("hidden");
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const statusEl = document.getElementById('sync-status');
            
            // Prepare question data
            const questionData = {
                subject: formData.get('subject'),
                question: formData.get('question'),
                option1: formData.get('option1'),
                option2: formData.get('option2'),
                option3: formData.get('option3'),
                option4: formData.get('option4'),
                'correct-answer': formData.get('correct-answer'),
                timestamp: Date.now()
            };
            
            // Save to local storage first
            if (!questions[questionData.subject]) {
                questions[questionData.subject] = [];
            }
            questions[questionData.subject].push(questionData);
            localStorage.setItem("questions", JSON.stringify(questions));
            
            // Update UI immediately
            displayQuestions();
            form.reset();
            
            // Try to submit to Netlify Forms
            try {
                statusEl.textContent = "Syncing with cloud...";
                statusEl.className = "sync-status";
                statusEl.classList.remove("hidden");
                
                await fetch("/", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams(formData).toString()
                });
                
                statusEl.textContent = "Question saved to cloud!";
                statusEl.className = "sync-status sync-success";
                lastSyncTime = Date.now();
                localStorage.setItem("lastSyncTime", lastSyncTime);
            } catch (error) {
                console.error("Cloud sync failed:", error);
                statusEl.textContent = "Saved locally (cloud sync failed)";
                statusEl.className = "sync-status sync-error";
            }
            
            // Hide status after 3 seconds
            setTimeout(() => {
                statusEl.classList.add("hidden");
            }, 3000);
        }

        function displayQuestions() {
            let questionListDiv = document.getElementById("question-list");
            questionListDiv.innerHTML = "";
            
            const currentSubject = document.getElementById("add-subject").value;
            
            if (!questions[currentSubject] || questions[currentSubject].length === 0) {
                questionListDiv.innerHTML = '<p>No questions found for this category. Add some questions!</p>';
                return;
            }
            
            questions[currentSubject].forEach((q, index) => {
                let questionItem = document.createElement("div");
                questionItem.innerHTML = `
                    <strong>Question ${index + 1}: ${q.question}</strong><br>
                    <span>Options: ${[q.option1, q.option2, q.option3, q.option4].filter(x => x).join(", ")}</span><br>
                    Correct Answer: ${q['correct-answer']}<br>
                    <button class="edit" onclick="editQuestion('${currentSubject}', ${index})">Edit</button>
                    <button onclick="deleteQuestion('${currentSubject}', ${index})">Delete</button><br><br>
                `;
                questionListDiv.appendChild(questionItem);
            });
        }

        function deleteQuestion(subject, index) {
            if (!confirm("Are you sure you want to delete this question?")) return;
            
            questions[subject].splice(index, 1);
            if (questions[subject].length === 0) {
                delete questions[subject];
            }
            localStorage.setItem("questions", JSON.stringify(questions));
            displayQuestions();
        }

        function editQuestion(subject, index) {
            const q = questions[subject][index];
            document.getElementById("add-subject").value = q.subject;
            document.getElementById("new-question").value = q.question;
            document.getElementById("option1").value = q.option1;
            document.getElementById("option2").value = q.option2;
            document.getElementById("option3").value = q.option3;
            document.getElementById("option4").value = q.option4;
            document.getElementById("correct-answer").value = q['correct-answer'];
            
            deleteQuestion(subject, index);
        }

        async function syncWithCloud() {
            const statusEl = document.getElementById('sync-status');
            statusEl.textContent = "Fetching questions from cloud...";
            statusEl.className = "sync-status";
            statusEl.classList.remove("hidden");
            
            try {
                // In a real implementation, you would fetch from your Netlify function
                // For now, we'll simulate a successful sync
                const now = Date.now();
                lastSyncTime = now;
                localStorage.setItem("lastSyncTime", now);
                
                statusEl.textContent = "Sync complete!";
                statusEl.className = "sync-status sync-success";
                
                // For actual implementation, you would:
                // 1. Fetch questions from your Netlify function
                // 2. Merge with local questions
                // 3. Update localStorage
                // 4. Refresh the UI
                
            } catch (error) {
                console.error("Sync failed:", error);
                statusEl.textContent = "Sync failed. Using local questions.";
                statusEl.className = "sync-status sync-error";
            }
            
            setTimeout(() => {
                statusEl.classList.add("hidden");
            }, 3000);
        }

        function checkAutoSync() {
            const now = Date.now();
            if (now - lastSyncTime > 3600000) { // 1 hour in milliseconds
                syncWithCloud();
            }
        }
    </script>
</body>
</html>
