<!DOCTYPE html>
<html>
<head>
    <title>Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }
        .tab:hover {
            background: #666;
        }
        .hidden {
            display: none;
        }
        .container {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1, h2 {
            color: #ffffff;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .options button:hover {
            background: #666;
            transform: scale(1.05);
        }
        .correct {
            background: #28a745 !important;
        }
        .wrong {
            background: #dc3545 !important;
        }
        select, input, button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            width: 90%;
            background: #333;
            color: white;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .next-btn {
            background: #007bff;
        }
        .reset-btn {
            background: #dc3545;
        }
        .next-btn:hover {
            background: #0056b3;
        }
        .reset-btn:hover {
            background: #c82333;
        }
        .question-list {
            margin-top: 20px;
            text-align: left;
        }
        .question-list button {
            background: #dc3545;
            margin: 5px;
        }
        .question-list button.edit {
            background: #ffc107;
        }
        .loading {
            color: #aaa;
            font-style: italic;
        }
        .sync-status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        .sync-success {
            background-color: #28a745;
        }
        .sync-error {
            background-color: #dc3545;
        }
        .sync-info {
            background-color: #17a2b8;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab" onclick="showTab('quiz')">Take Review</button>
        <button class="tab" onclick="showTab('manage')">Manage Questions</button>
    </div>
    
    <div id="quiz" class="container">
        <h1>Review</h1>
        <h2>Select a Category</h2>
        <select id="subject-select"></select>
        <button onclick="loadSubject()">Load Questions</button>
        
        <div id="quiz-container" class="hidden">
            <p id="question-counter"></p>
            <p class="question" id="question">Loading...</p>
            <div class="options" id="options"></div>
            <button class="next-btn" onclick="nextQuestion()">Next</button>
            <button class="reset-btn" onclick="resetQuiz()">Reset Quiz</button>
            <p id="total-score"></p>
        </div>
    </div>

    <div id="manage" class="container hidden">
        <h2>Add a New Question</h2>
        <form id="question-form">
            <select id="add-subject" required>
                <option value="">-- Select Category --</option>
            </select>
            <input type="text" id="new-question" placeholder="Enter question" required>
            <input type="text" id="option1" placeholder="Option A" required>
            <input type="text" id="option2" placeholder="Option B" required>
            <input type="text" id="option3" placeholder="Option C">
            <input type="text" id="option4" placeholder="Option D">
            <select id="correct-answer" required>
                <option value="">-- Correct Answer --</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <button type="button" onclick="addQuestion()">Add Question</button>
            <div id="sync-status" class="sync-status hidden"></div>
        </form>

        <div id="question-list" class="question-list">
            <div class="loading-spinner"></div>
        </div>
        
        <button onclick="syncWithCloud()" style="margin-top: 20px;">Sync with Cloud</button>
    </div>

    <script>
        // Global variables
        let questions = JSON.parse(localStorage.getItem("questions")) || {};
        let currentSubject = "";
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        let currentQuestionData = null;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Load questions from local storage
            questions = JSON.parse(localStorage.getItem("questions")) || {};
            displayQuestions();
            
            // Dynamically populate subject select options
            populateSubjectSelect();
            const defaultSubject = "F1";
            document.getElementById("subject-select").value = defaultSubject;
            document.getElementById("add-subject").value = defaultSubject;
        });

        function populateSubjectSelect() {
            const selectElement = document.getElementById("subject-select");
            const addSubjectElement = document.getElementById("add-subject");
            for (let i = 1; i <= 19; i++) {
                const option = document.createElement("option");
                option.value = `F${i}`;
                option.innerText = `F${i}`;
                selectElement.appendChild(option);
                addSubjectElement.appendChild(option.cloneNode(true)); // Clone option for add-subject
            }
        }

        function showTab(tabName) {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('manage').classList.add('hidden');
            document.getElementById(tabName).classList.remove('hidden');
            if (tabName === 'manage') {
                displayQuestions();
            }
        }

        function loadSubject() {
            currentSubject = document.getElementById("subject-select").value;
            currentQuestionIndex = 0;
            score = 0;
            
            if (questions[currentSubject] && questions[currentSubject].length > 0) {
                shuffledQuestions = [...questions[currentSubject]];
                shuffleArray(shuffledQuestions);
                
                document.getElementById("quiz-container").classList.remove("hidden");
                showQuestion();
            } else {
                alert("No questions available for this subject.");
                document.getElementById("quiz-container").classList.add("hidden");
            }
        }

        function showQuestion() {
            if (!shuffledQuestions[currentQuestionIndex]) {
                console.error("No question at index", currentQuestionIndex);
                return;
            }

            currentQuestionData = shuffledQuestions[currentQuestionIndex];
            document.getElementById("question").innerText = currentQuestionData.question;
            document.getElementById("question-counter").innerText = `${currentQuestionIndex + 1}/${shuffledQuestions.length}`;
            
            let optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";

            const options = ['option1', 'option2', 'option3', 'option4'].map(opt => ({
                letter: opt.charAt(opt.length - 1),
                text: currentQuestionData[opt] || ''
            })).filter(opt => opt.text);

            const correctAnswerLetter = currentQuestionData['correct-answer'];
            shuffleArray(options);

            options.forEach(option => {
                let button = document.createElement("button");
                button.innerText = `${option.letter}. ${option.text}`;
                const isCorrect = option.letter === correctAnswerLetter;
                
                button.onclick = () => checkAnswer(button, option.letter, correctAnswerLetter, isCorrect);
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(button, selectedLetter, correctLetter, isCorrect) {
            document.querySelectorAll(".options button").forEach(btn => btn.disabled = true);
            
            if (isCorrect) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
            }

            updateScore();

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < shuffledQuestions.length) {
                    showQuestion();
                } else {
                    alert("Review completed!");
                    document.getElementById("quiz-container").classList.add("hidden");
                }
            }, 1000);
        }

        function updateScore() {
            document.getElementById("total-score").innerText = `Score: ${score} / ${shuffledQuestions.length}`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                alert("Review completed!");
            }
        }

        function resetQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            updateScore();
            showQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function addQuestion() {
            const subject = document.getElementById("add-subject").value;
            const question = document.getElementById("new-question").value;
            const option1 = document.getElementById("option1").value;
            const option2 = document.getElementById("option2").value;
            const option3 = document.getElementById("option3").value;
            const option4 = document.getElementById("option4").value;
            const correctAnswer = document.getElementById("correct-answer").value;

            if (!subject || !question || !correctAnswer || !option1 || !option2) {
                updateSyncStatus("Please fill all required fields", "error");
                return;
            }

            const newQuestion = {
                question,
                option1,
                option2,
                option3,
                option4,
                correct-answer: correctAnswer
            };

            if (!questions[subject]) {
                questions[subject] = [];
            }

            questions[subject].push(newQuestion);
            localStorage.setItem("questions", JSON.stringify(questions));
            updateSyncStatus("Question added successfully!", "success");
            displayQuestions();
        }

        function displayQuestions() {
            const questionList = document.getElementById("question-list");
            questionList.innerHTML = "";

            const subjectQuestions = questions[currentSubject] || [];
            if (subjectQuestions.length === 0) {
                questionList.innerHTML = "<p>No questions available.</p>";
            }

            subjectQuestions.forEach((question, index) => {
                const div = document.createElement("div");
                div.innerHTML = `
                    <p><strong>Q${index + 1}:</strong> ${question.question}</p>
                    <button class="edit" onclick="editQuestion(${index})">Edit</button>
                    <button onclick="deleteQuestion(${index})">Delete</button>
                `;
                questionList.appendChild(div);
            });
        }

        function deleteQuestion(index) {
            questions[currentSubject].splice(index, 1);
            localStorage.setItem("questions", JSON.stringify(questions));
            displayQuestions();
        }

        function editQuestion(index) {
            const question = questions[currentSubject][index];
            document.getElementById("new-question").value = question.question;
            document.getElementById("option1").value = question.option1;
            document.getElementById("option2").value = question.option2;
            document.getElementById("option3").value = question.option3 || '';
            document.getElementById("option4").value = question.option4 || '';
            document.getElementById("correct-answer").value = question.correct-answer;
            deleteQuestion(index);
        }

        function syncWithCloud() {
            const status = document.getElementById("sync-status");
            status.classList.remove("hidden");
            status.classList.add("sync-info");
            status.textContent = "Syncing...";

            setTimeout(() => {
                status.classList.remove("sync-info");
                status.classList.add("sync-success");
                status.textContent = "Successfully synced with cloud!";
            }, 2000);
        }

        function updateSyncStatus(message, type) {
            const status = document.getElementById("sync-status");
            status.textContent = message;
            status.classList.remove("sync-success", "sync-error", "sync-info");
            status.classList.add(type === "error" ? "sync-error" : "sync-success");
            status.classList.remove("hidden");
        }
    </script>
</body>
</html>
