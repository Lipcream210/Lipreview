<!DOCTYPE html>
<html>
<head>
    <title>Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }
        .tab:hover {
            background: #666;
        }
        .hidden {
            display: none;
        }
        .container {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1, h2 {
            color: #ffffff;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .options button:hover {
            background: #666;
        }
        .correct {
            background: #28a745 !important;
        }
        .wrong {
            background: #dc3545 !important;
        }
        select, input, button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            width: 90%;
            background: #333;
            color: white;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .next-btn {
            background: #007bff;
        }
        .reset-btn {
            background: #dc3545;
        }
        .next-btn:hover {
            background: #0056b3;
        }
        .reset-btn:hover {
            background: #c82333;
        }
        .question-list {
            margin-top: 20px;
            text-align: left;
        }
        .question-list button {
            background: #dc3545;
            margin: 5px;
        }
        .question-list button.edit {
            background: #ffc107;
        }
        .loading {
            color: #aaa;
            font-style: italic;
        }
        .sync-status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        .sync-success {
            background-color: #28a745;
        }
        .sync-error {
            background-color: #dc3545;
        }
        .sync-info {
            background-color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab" onclick="showTab('quiz')">Take Review</button>
        <button class="tab" onclick="showTab('manage')">Manage Questions</button>
    </div>
    
    <div id="quiz" class="container">
        <h1>Review</h1>
        <h2>Select a Category</h2>
        <select id="subject-select" onchange="loadSubject()">
            <option value="">-- Choose a Category --</option>
            <script>
                for (let i = 1; i <= 19; i++) {
                    document.write(`<option value="F${i}">F${i}</option>`);
                }
            </script>
        </select>
        
        <div id="quiz-container" class="hidden">
            <p id="question-counter"></p>
            <p class="question" id="question">Loading...</p>
            <div class="options" id="options"></div>
            <button class="next-btn" onclick="nextQuestion()">Next</button>
            <button class="reset-btn" onclick="resetQuiz()">Reset Quiz</button>
            <p id="total-score"></p>
        </div>
    </div>

    <div id="manage" class="container hidden">
        <h2>Add a New Question</h2>
        <form id="question-form">
            <select id="add-subject" required>
                <option value="">-- Select Category --</option>
                <script>
                    for (let i = 1; i <= 19; i++) {
                        document.write(`<option value="F${i}">F${i}</option>`);
                    }
                </script>
            </select>
            <input type="text" id="new-question" placeholder="Enter question" required>
            <input type="text" id="option1" placeholder="Option A" required>
            <input type="text" id="option2" placeholder="Option B" required>
            <input type="text" id="option3" placeholder="Option C">
            <input type="text" id="option4" placeholder="Option D">
            <select id="correct-answer" required>
                <option value="">-- Correct Answer --</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <button type="button" onclick="addQuestion()">Add Question</button>
            <div id="sync-status" class="sync-status hidden"></div>
        </form>

        <div id="question-list" class="question-list">
            <p class="loading">Loading questions...</p>
        </div>
        
        <button onclick="syncWithCloud()" style="margin-top: 20px;">Sync with Cloud</button>
        <button onclick="clearLocalData()" style="margin-top: 10px; background: #6c757d;">Clear Local Data</button>
    </div>

    <script>
        // Global variables
        let questions = JSON.parse(localStorage.getItem("questions")) || {};
        let currentSubject = "";
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        let currentQuestionData = null;
        let lastSyncTime = localStorage.getItem("lastSyncTime") || 0;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            console.log("Initializing...");
            await syncWithCloud();
            displayQuestions();
        });

        function showTab(tabName) {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('manage').classList.add('hidden');
            document.getElementById(tabName).classList.remove('hidden');
            if (tabName === 'manage') {
                displayQuestions();
            }
        }

        function loadSubject() {
            currentSubject = document.getElementById("subject-select").value;
            currentQuestionIndex = 0;
            score = 0;
            
            if (questions[currentSubject] && questions[currentSubject].length > 0) {
                // Shuffle questions for this subject
                shuffledQuestions = [...questions[currentSubject]];
                shuffleArray(shuffledQuestions);
                
                document.getElementById("quiz-container").classList.remove("hidden");
                showQuestion();
            } else {
                alert("No questions available for this subject.");
                document.getElementById("quiz-container").classList.add("hidden");
            }
        }

        function showQuestion() {
            if (!shuffledQuestions[currentQuestionIndex]) {
                console.error("No question found at index", currentQuestionIndex);
                return;
            }

            currentQuestionData = shuffledQuestions[currentQuestionIndex];
            document.getElementById("question").innerText = currentQuestionData.question;
            document.getElementById("question-counter").innerText = `${currentQuestionIndex + 1}/${shuffledQuestions.length}`;
            
            let optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            
            // Prepare options with their labels
            const optionsWithLetters = [
                { letter: "A", text: currentQuestionData.option1 },
                { letter: "B", text: currentQuestionData.option2 },
                { letter: "C", text: currentQuestionData.option3 || '' },
                { letter: "D", text: currentQuestionData.option4 || '' }
            ].filter(opt => opt.text); // Remove empty options
            
            // Find the correct answer text
            const correctAnswerLetter = currentQuestionData['correct-answer'];
            const correctAnswerText = optionsWithLetters.find(opt => opt.letter === correctAnswerLetter)?.text;
            
            // Shuffle the options
            shuffleArray(optionsWithLetters);
            
            // Create buttons for each option
            optionsWithLetters.forEach(option => {
                let button = document.createElement("button");
                button.innerText = `${option.letter}. ${option.text}`;
                
                // Check if this option is the correct one (comparing text)
                const isCorrect = option.text === correctAnswerText;
                
                button.onclick = () => checkAnswer(button, option.letter, correctAnswerLetter, isCorrect);
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(button, selectedLetter, correctLetter, isCorrect) {
            document.querySelectorAll(".options button").forEach(btn => btn.disabled = true);
            
            if (isCorrect) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
                // Highlight the correct answer
                document.querySelectorAll(".options button").forEach(btn => {
                    if (btn.innerText.startsWith(correctLetter)) {
                        btn.classList.add("correct");
                    }
                });
            }
            document.getElementById("total-score").innerText = `Score: ${score}/${shuffledQuestions.length}`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                const percentage = Math.round((score / shuffledQuestions.length) * 100);
                alert(`Quiz Completed!\nYour score: ${score}/${shuffledQuestions.length} (${percentage}%)`);
                resetQuiz();
            }
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById("total-score").innerText = "";
            document.getElementById("quiz-container").classList.add("hidden");
        }

        async function addQuestion() {
            const subject = document.getElementById("add-subject").value;
            const question = document.getElementById("new-question").value.trim();
            const option1 = document.getElementById("option1").value.trim();
            const option2 = document.getElementById("option2").value.trim();
            const option3 = document.getElementById("option3").value.trim();
            const option4 = document.getElementById("option4").value.trim();
            const correctAnswer = document.getElementById("correct-answer").value;

            // Validate inputs
            if (!subject || !question || !correctAnswer || !option1 || !option2) {
                updateSyncStatus("Please fill all required fields", "error");
                return;
            }

            const questionData = {
                subject,
                question,
                option1,
                option2,
                option3: option3 || undefined,
                option4: option4 || undefined,
                'correct-answer': correctAnswer,
                timestamp: Date.now()
            };

            // 1. First save to localStorage for immediate response
            if (!questions[subject]) questions[subject] = [];
            questions[subject].push(questionData);
            localStorage.setItem("questions", JSON.stringify(questions));
            
            // 2. Then try to save to cloud
            try {
                updateSyncStatus("Saving to cloud...", "info");
                const response = await fetch('/.netlify/functions/save-question', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(questionData)
                });
                
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Failed to save');
                
                updateSyncStatus("Question saved to cloud!", "success");
                lastSyncTime = Date.now();
                localStorage.setItem("lastSyncTime", lastSyncTime);
            } catch (error) {
                console.error('Cloud save failed:', error);
                updateSyncStatus("Saved locally (will sync later)", "error");
            }
            
            displayQuestions();
            document.getElementById("question-form").reset();
        }

        async function syncWithCloud() {
            try {
                updateSyncStatus("Syncing with cloud...", "info");
                const response = await fetch('/.netlify/functions/get-questions');
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to load cloud questions');
                }
                
                const cloudQuestions = await response.json();
                console.log("Received cloud questions:", cloudQuestions);
                
                // Clear existing questions
                questions = {};
                
                // Merge cloud questions
                for (const subject in cloudQuestions) {
                    questions[subject] = cloudQuestions[subject];
                }
                
                localStorage.setItem("questions", JSON.stringify(questions));
                lastSyncTime = Date.now();
                localStorage.setItem("lastSyncTime", lastSyncTime);
                updateSyncStatus("Sync complete! Questions loaded: " + Object.keys(questions).reduce((acc, subj) => acc + questions[subj].length, 0), "success");
                
                // Refresh display
                displayQuestions();
                
                // If we're in quiz mode, reload the subject
                if (!document.getElementById("quiz-container").classList.contains("hidden")) {
                    loadSubject();
                }
            } catch (error) {
                console.error('Sync failed:', error);
                updateSyncStatus("Sync failed: " + error.message, "error");
            }
        }

        function displayQuestions() {
            let questionListDiv = document.getElementById("question-list");
            questionListDiv.innerHTML = "";
            
            const currentSubject = document.getElementById("add-subject").value;
            
            if (!questions[currentSubject] || questions[currentSubject].length === 0) {
                questionListDiv.innerHTML = '<p>No questions found for this category. Add some questions!</p>';
                return;
            }
            
            questions[currentSubject].forEach((q, index) => {
                let questionItem = document.createElement("div");
                questionItem.innerHTML = `
                    <strong>Question ${index + 1}: ${q.question}</strong><br>
                    <span>Options: ${[q.option1, q.option2, q.option3, q.option4].filter(x => x).join(", ")}</span><br>
                    Correct Answer: ${q['correct-answer']}<br>
                    <button class="edit" onclick="editQuestion('${currentSubject}', ${index})">Edit</button>
                    <button onclick="deleteQuestion('${currentSubject}', ${index})">Delete</button><br><br>
                `;
                questionListDiv.appendChild(questionItem);
            });
        }

        function deleteQuestion(subject, index) {
            if (!confirm("Are you sure you want to delete this question?")) return;
            
            questions[subject].splice(index, 1);
            if (questions[subject].length === 0) {
                delete questions[subject];
            }
            localStorage.setItem("questions", JSON.stringify(questions));
            displayQuestions();
        }

        function editQuestion(subject, index) {
            const q = questions[subject][index];
            document.getElementById("add-subject").value = q.subject;
            document.getElementById("new-question").value = q.question;
            document.getElementById("option1").value = q.option1;
            document.getElementById("option2").value = q.option2;
            document.getElementById("option3").value = q.option3 || '';
            document.getElementById("option4").value = q.option4 || '';
            document.getElementById("correct-answer").value = q['correct-answer'];
            
            deleteQuestion(subject, index);
        }

        function clearLocalData() {
            if (confirm("Clear ALL local question data? This won't affect cloud data.")) {
                localStorage.removeItem("questions");
                localStorage.removeItem("lastSyncTime");
                questions = {};
                updateSyncStatus("Local data cleared. Sync to reload cloud data.", "info");
                displayQuestions();
            }
        }

        function updateSyncStatus(message, type) {
            const statusEl = document.getElementById('sync-status');
            statusEl.textContent = message;
            statusEl.className = `sync-status sync-${type}`;
            statusEl.classList.remove("hidden");
            setTimeout(() => {
                statusEl.classList.add("hidden");
            }, 5000);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
